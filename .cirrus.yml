
task:
  name: linux
  container:
    image: ubuntu:latest
  test_script: echo "Hello World from Ubuntu!"
  setup_script:
    - apt-get update && apt-get install -y \
        build-essential \
        make \
        gcc \
        pkg-config \
        libudev-dev
    - make prep
  build_script:
    - make

task:
  name: macosx
  osx_instance:
    image: mojave-xcode
  test_script: echo "Hello World from macOS!"
  setup_script:
    - make prep
  build_script:
    - make
